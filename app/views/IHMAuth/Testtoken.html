{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>{{.greeting}}</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>
<br>

<form action="/auth/testtoken" method="POST">
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <textarea class="form-control" rows="6">{{.json}}</textarea>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea class="form-control" rows="6" name="token">{{.tokenString}}</textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>



</form>
<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
