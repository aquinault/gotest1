{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>{{.greeting}}</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>
<br>

<form action="/token" method="POST">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <input type="name" class="form-control" id="exampleInputUsername1" placeholder="Enter username" name="username" value="{{.username}}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputSignature1" placeholder="Signature" name="signature" value="{{.signature}}">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea class="form-control" rows="6">{{.tokenString}}</textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>



</form>
<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
