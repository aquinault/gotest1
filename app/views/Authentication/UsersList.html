// Attach a submit handler to the form
$( "#searchForm" ).click(function() {

  // Get some values from elements on the page:
  var url = "/api/users"
 
  // Send the data using post
  var posting = $.get( url, {} );
 
  // Put the results in a div
  posting.done(function( data ) {

    var trHTML = '<thead><tr><th>' + 
                  'username' + '</th><th>' + 
                  'firstname'  + '</th><th>' + 
                  'lastname' + '</th><th>' + 
                  'email' + '</th><th>' + 
                  'id' + '</th><th>' + 
                  'twitteruid' + '</th><th>' + 
                  'facebookuid' + '</th><th>' + 
                  'Delete' + '</th></thead>'

     $.each(data, function (i, item) {
        trHTML += '<tbody><tr><td class="nr">' +
                    item.username + '</td><td>' + 
                    item.firstname + '</td><td>' + 
                    item.lastname  + '</td><td>' + 
                    item.email  + '</td><td>' + 
                    item.id  + '</td><td>' + 
                    item.twitteruid  + '</td><td>' + 
                    item.facebookuid  + '</td><td>' + 
                    '<input type="button" class="btn btn-danger" value="Delete">' + '<td></tr></tbody>';
      });

      $("#result").empty().append(trHTML);

  });
});
</script>
